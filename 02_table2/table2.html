<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표만들기^^*</title>
    <style>
        table{
            margin: auto;
            border: 1px solid #000;
            width: 600px;
        }
        td{
            text-align: center;
            border: 1px solid #000;
        }
        th{
            text-align: center;
            border: 1px solid #000;
        }
        caption{
            text-align: left;
            color: red;
        }
    </style>
</head>
<body>
    <table>
        <caption>*주간시간표 테이블</caption>
        <thead>
        <tr>
            <th>1교시</th>
            <th>2교시</th>
            <th>3교시</th>
        </tr>
    </thead>
        <tr>
            <td>포토샵</td>
            <td>HTML</td>
            <td>JQUERY</td>
        </tr>
    
        <tr>
            <td>일러스트</td>
            <td>CSS</td>
            <td>포트폴리오</td>
        </tr>
    </table>
</body>
</html>
