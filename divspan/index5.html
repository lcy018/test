<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>divspan응용</title>
    <style>
        *{margin: 0; padding: 0;}
        div{
            border: 5px solid #000;
            background: #fea500;
            margin: 9px 15px 15px 10px;
            padding: 27px 3px;
            width: 500px;
        }
        div p{
            letter-spacing: 3px;
            line-height: 20px;
        }
        div h1{
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div>
        <h1>애국가</h1>
        <p>
            동해물과 백두산이 마르고 닳도록 <br>
            하느님이 보우하사 우리나라만세 <br>
            무궁화 삼천리 화려강산 <br>
            대한사람 대한으로 길이보전하세
        </p>
    </div>
</body>
</html>
