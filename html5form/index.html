<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html5추가된form태그요소</title>
    <style>
        body{
            background: #222222;
            color: #fff;
        }
        li{
            margin-bottom: 10px;
        }
        .input1{
            width: 44px;
            height: 22px;
        }
        .input2{
            width: 132px;
            height: 22px;
        }
        .input3{
            width: 132px;
            height: 22px;
        }
        
        
    </style>
</head>
<body>
    <h1>입력요소의 종류와 속성</h1>
    <form action="">
        <fieldset>
            <legend>HTML5입력요소</legend>
                <ul>
                    <li>
                        <label for="id">아이디: </label>
                        <!-- maxlength최대 입력할 수 있는 글자 수 -->
                        <!-- autofocus자동폼안에 커서포커싱/required 필수입력 -->
                        <input type="text" name="" id="id" class="input1" maxlength="4" autofocus required>
                    </li>
                    <li>
                    <label for="pw">패스워드: </label>
                    <input type="password" name="" id="pw" class="input2" maxlength="8">
                </li>
                <li>
                    <label for="email">email: </label>
                    <input type="email" name="" id="email" placeholder="exam@naver.com" class="input3">
                </li>
                <li>
                    <label for="contry">국적: </label>
                    <label for="in">내국인</label> <input type="radio" name="cut" id="in" checked>
                    <label for="out">외국인</label><input type="radio" name="cut" id="out">
                </li>
                <li>
                    <label for="sh">search: </label>
                    <!-- disabled 사용 못하게 걸어놓을 때 -->
                    <input type="search" name=""
                    id="sh"disabled placeholder="webdesign">
                </li>
                <li>
                <label for="url">url: </label>
                <input type="url" name="" id="url" placeholder="http://">
                 </li>
                 <li>
                    <label for="no">number: </label>
                    <input type="number" name="" id="no" min="2" max="10" value="2" step="2">
                 </li>
                 <li>
                    <label for="tel">tel: </label>
                    <input type="tel" name="" id="tel" placeholder="010-3724-8776">
                 </li>
                 <li>
                    <label for="rg">range: </label>
                    <input type="range" name="" id="rg" min="1" max="6" value="4">
                 </li>
                 <li>
                    <label for="date">date: </label>
                    <input type="date" name="" id="date">
                 </li>
                 <li>
                    <label for="col">color: </label>
                    <input type="color" name="" id="col">
                 </li>
                 <li>
                    <label for="file">file: </label>
                    <input type="file" name="" id="file">
                 </li>
                 <li>
                    <label for="">남기고 싶은 말: </label>
                    <textarea name="" id="" cols="60" rows="20"></textarea>
                 </li>
                 <li>
                    <label for="">진행율 70% </label>
                    <progress max="100" value="70"></progress>
                 </li>
                 <li>
                    <label for="">사용량 50% </label>
                    <meter max="100" value="50"></meter>
                 </li>
                 <li>
                    <label for="">ID:</label>
                    <!-- readonly 수정못하게 하는 것 -->
                    <input type="text" placeholder="zidzid1240" readonly>
                 </li>
                 <li>
                    <select name="" id="">
                        <option value="">대졸</option>
                        <option value="">고졸</option>
                        <option value="">중졸</option>
                    </select>
                 </li>
                 <li>
                    <label for="">취미</label>
                    <label for="">여행</label><input type="checkbox" name="" id="">
                    <label for="">독서</label><input type="checkbox" name="" id="">
                 </li>
                </ul>
                <hr>
                <!-- 폼안에 data를 서버로 전송할 때 -->
                <input type="submit" value="로그인">
                <!-- 폼안에 data를 모두 clear지움 -->
                <input type="reset" value="취소">
        </fieldset>
    </form>
</body>
</html>
